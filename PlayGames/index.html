<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>大哥游戏</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root {
            --primary: #00b9ae;
            --bg-dark: #000;
            --card-bg: rgba(255, 255, 255, 0.1);
            --ios-blur: blur(20px);
        }

        body {
            background-color: var(--bg-dark);
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }

        /* 顶部导航 */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 10px 5px;
        }

        h1 {
            font-size: 34px;
            font-weight: 800;
            margin: 0;
            letter-spacing: -1px;
        }

        .signin {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 8px 20px;
            font-weight: 600;
            font-size: 15px;
            border-radius: 20px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .signin:active {
            transform: scale(0.95);
        }

        /* 轮播容器 */
        .section-title {
            font-size: 22px;
            font-weight: 700;
            margin: 20px 0 15px 5px;
            opacity: 0.9;
        }

        .carousel-container {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory; /* 苹果风格对齐 */
            gap: 15px;
            padding-bottom: 20px;
            scrollbar-width: none; /* 隐藏滚动条 (Firefox) */
        }

        .carousel-container::-webkit-scrollbar {
            display: none; /* 隐藏滚动条 (Chrome/Safari) */
        }

        /* 苹果风格卡片 */
        .card {
            flex: 0 0 280px; /* 固定卡片宽度 */
            height: 380px;
            scroll-snap-align: center;
            background: linear-gradient(145deg, rgba(40,40,40,0.8), rgba(20,20,20,0.8));
            backdrop-filter: var(--ios-blur);
            -webkit-backdrop-filter: var(--ios-blur);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 28px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
            transition: transform 0.3s ease;
        }

        .card:active {
            transform: scale(0.98);
        }

        .card__title {
            font-size: 24px;
            font-weight: 700;
            margin: 0 0 8px 0;
        }

        .rating-stars {
            display: flex;
            gap: 2px;
            margin-bottom: 10px;
        }

        .episode__type {
            font-size: 13px;
            color: rgba(255, 255, 255, 0.6);
            line-height: 1.5;
            margin: 0;
        }

        /* 底部按钮区域 */
        .card__btns {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.05);
            padding: 12px;
            border-radius: 18px;
        }

        .add-btn {
            background: none;
            border: none;
            color: var(--primary);
            font-weight: bold;
            font-size: 14px;
        }

        .watch-btn {
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            padding: 6px 18px;
            font-weight: 800;
            font-size: 14px;
            text-transform: uppercase;
            cursor: pointer;
            text-decoration: none;
        }

        /* 页脚 */
        footer {
            margin-top: 50px;
            text-align: center;
            padding: 40px 0;
            color: rgba(255,255,255,0.4);
            font-size: 12px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .footer-icons {
            margin-top: 10px;
            font-size: 20px;
        }

        a { text-decoration: none; }
    </style>
</head>
<body>

    <header>
        <h1>大哥游戏</h1>
        <button class="signin">登录</button>
    </header>

    <p class="section-title">重磅推荐</p>

    <div class="carousel-container">

                    <svg width="14" height="14" viewBox="0 0 17 17"><path d="M8.5 1.6l2 3.8 4.2.6-3 3 1 4.2-4.2-2.2-4.2 2.2 1-4.2-3-3 4.2-.6z" fill="#00B9AE"/></svg>
                </div>
                <p class="episode__type">开发者：BigBrotherToliet.Co.LTD</p>
            </div>
            <div class="card__btns">
                <span class="add-btn">0K 赞</span>

        <div class="card">

                    <svg width="14" height="14" viewBox="0 0 17 17"><path d="M8.5 1.6l2 3.8 4.2.6-3 3 1 4.2-4.2-2.2-4.2 2.2 1-4.2-3-3 4.2-.6z" fill="#00B9AE"/></svg>
                </div>
                <p class="episode__type">开发者：美国大哥红烧肉公司<br>大哥斗地主JQ</p>
            </div>
            <div class="card__btns">
                <span class="add-btn">91K 赞</span>

        </div>

        <div class="card">

                    <svg width="14" height="14" viewBox="0 0 17 17"><path d="M8.5 1.6l2 3.8 4.2.6-3 3 1 4.2-4.2-2.2-4.2 2.2 1-4.2-3-3 4.2-.6z" fill="#00B9AE"/></svg>

    </div>

</body>
</html>
