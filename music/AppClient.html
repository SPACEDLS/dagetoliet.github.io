<!DOCTYPE html>
<html lang="zh-CN" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>全成唱片AppClient</title>
    <style>
        :root[data-theme="light"] {
            --bg-color: #ffffff;
            --text-main: #000000;
            --text-sub: #8a8a8e;
            --border-color: #e5e5e5;
            --player-bg: rgba(255, 255, 255, 0.85);
            --card-shadow: rgba(0,0,0,0.1);
            --full-player-bg: rgba(245, 245, 247, 0.95);
            --dialog-bg: rgba(240, 240, 240, 0.9);
            --input-bg: #ffffff;
            --search-bg: rgba(118, 118, 128, 0.12);
        }
        :root[data-theme="dark"] {
            --bg-color: #000000;
            --text-main: #ffffff;
            --text-sub: #8e8e93;
            --border-color: #2c2c2e;
            --player-bg: rgba(28, 28, 30, 0.85);
            --card-shadow: rgba(255,255,255,0.05);
            --full-player-bg: rgba(10, 10, 10, 0.95);
            --dialog-bg: rgba(30, 30, 30, 0.85);
            --input-bg: #1c1c1e;
            --search-bg: rgba(118, 118, 128, 0.24);
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0 20px 120px 20px;
            transition: background-color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        /* --- 导航与布局 --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
            position: relative; /* 为定位返回按钮 */
        }
        
        /* 修改 Logo 布局以支持左侧按钮 */
        .header-left { display: flex; align-items: center; gap: 10px;}
        .logo { font-size: 22px; font-weight: 700; color: #fa243c; display: flex; align-items: center; gap:5px; transition: transform 0.3s ease;}
        .logo svg { font-size: 24px; }
        
        /* 返回按钮样式 */
        #header-back-btn {
            font-size: 24px; color: #fa243c; border: none; background: none; padding: 0;
            margin-bottom:-5px;
            cursor: pointer; opacity: 0; visibility: hidden; transform: translateX(10px);
            transition: all 0.3s ease; display: none; /* 默认不显示 */
        }
        #header-back-btn.show { opacity: 1; visibility: visible; transform: translateX(0); display: block; }

        .header-controls { display: flex; align-items: center; gap: 15px; }
        .icon-btn:hover{
          background: var(--search-bg);
            border: none; border-radius: 10px;
        }
        .icon-btn { 
            background: none; border: none; color: #fa243c; font-size: 24px;
            padding: 5px; cursor: pointer; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
        }
        
        /* 用户区域组合 */
        .user-area:hover{
                 background: var(--search-bg);
            border: none; border-radius: 10px;
     
        }
        .user-area {
            display: flex; align-items: center; gap: 8px; cursor: pointer;
        }
        .user-name-text {
            font-size: 15px; font-weight: 500; color: #fa243c;
        }
        .user-avatar {
            width: 34px; height: 34px;
            border-radius: 50%;
            background-color: #fa243c;
            color: white;
            display: flex; justify-content: center; align-items: center;
            font-size: 30px;
        }

        /* --- 视图切换容器 --- */
        #browse-view, #search-view {
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        /* 隐藏状态类 */
        .view-hidden { opacity: 0; display: none; pointer-events: none; }
        .fade-out-left { opacity: 0; transform: translateX(-20px); }
        .fade-in-right { opacity: 0; transform: translateX(20px); }

        h1 { font-size: 34px; margin: 10px 0; font-weight: 800; }

        .featured-banner {
            width: 100%; border-radius: 12px; overflow: hidden; margin-bottom: 30px;
            position: relative; box-shadow: 0 10px 20px var(--card-shadow);
        }
        .featured-banner img { width: 100%; display: block; transition: background 0.3s ease; }

        /* --- 歌曲列表 --- */
        .section-title {
            font-size: 22px; font-weight: 700; margin: 25px 0 15px 0;
            display: flex; justify-content: space-between; align-items: center;
        }
        /* 修改箭头样式，使其可点击 */
        .title-more-btn { color: var(--text-sub); font-size: 24px; font-weight: 400; cursor: pointer; padding: 0 10px; }
        
        .song-list { display: flex; flex-direction: column; }
        .song-item {
            display: flex; align-items: center; padding: 12px 0;
            border-bottom: 0.5px solid var(--border-color); cursor: pointer;
        }
        .song-item:last-child { border-bottom: none; }
        .song-item:active { background-color: var(--border-color); }

        .song-cover {
            width: 50px; height: 50px; border-radius: 6px; margin-right: 15px;
            object-fit: cover; background: #eee; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .song-info { flex: 1; overflow: hidden; }
        .song-name { font-size: 16px; font-weight: 500; margin-bottom: 4px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .song-artist { font-size: 14px; color: var(--text-sub); }
        .more-btn { 
          font-size: 20px; padding: 0 10px; }

        /* --- 搜索界面样式 (iOS Style) --- */
        #search-view h1 { margin-bottom: 15px; }
        .search-bar-wrapper {
            position: relative; margin-bottom: 20px;
        }
        .ios-search-bar {
            width: 100%; box-sizing: border-box;
            background: var(--search-bg);
            border: none; border-radius: 10px;
            padding: 10px 35px;
            font-size: 17px; color: var(--text-main);
            outline: none; height: 40px;
        }
        .search-icon {
            position: absolute; left: 10px; top: 50%; transform: translateY(-50%);
            color: var(--text-sub); font-size: 16px; pointer-events: none;
        }

        /* --- 悬浮播放器 --- */
        .floating-player {
            position: fixed; bottom: 20px; left: 15px; right: 15px; height: 64px;
            background: var(--player-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 14px; display: flex; align-items: center; padding: 0 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.15); z-index: 1000;
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1); cursor: pointer;
        }
        .floating-player:active { transform: scale(0.97); }

        .mini-cover { width: 44px; height: 44px; border-radius: 6px; margin-right: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.15); object-fit: cover;}
        .mini-info { flex: 1; font-size: 15px; font-weight: 500; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;}
        .controls { display: flex; align-items: center; gap: 18px; margin-left: 10px; }
        .play-btn { font-size: 26px; cursor: pointer; color: var(--text-main); display: flex; align-items: center;}

        /* --- 全屏播放器 --- */
        #full-player {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--full-player-bg); backdrop-filter: blur(40px); -webkit-backdrop-filter: blur(40px);
            z-index: 2000; display: flex; flex-direction: column; padding: 20px; box-sizing: border-box;
            opacity: 0; visibility: hidden; transform: translateY(100%); transition: all 0.4s cubic-bezier(0.32, 0.72, 0, 1);
        }
        #full-player.active { opacity: 1; visibility: visible; transform: translateY(0); }

        .fp-header { display: flex; justify-content: center; align-items: center; height: 40px; position: relative; margin-top: 10px;}
        .fp-close-btn { position: absolute; top: 0; width: 40px; height: 5px; background: #ccc; border-radius: 5px; cursor: pointer; }

        .fp-vinyl-area { flex: 1; display: flex; justify-content: center; align-items: center; position: relative; margin: 20px 0; }
        .vinyl-disc {
            width: 75vw; height: 75vw; max-width: 320px; max-height: 320px;
            border-radius: 12px; border-radius: 50%; background: #111; position: relative;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3); display: flex; justify-content: center; align-items: center;
            animation: rotate 20s linear infinite; animation-play-state: paused; 
        }
        .vinyl-disc::before {
            content: ''; position: absolute; inset: 0; border-radius: 50%;
            background: repeating-radial-gradient(#111 0, #111 2px, #222 3px, #222 4px); z-index: 1;
        }
        .vinyl-cover {
            width: 65%; height: 65%; border-radius: 50%; object-fit: cover;
            z-index: 2; border: 2px solid rgba(255,255,255,0.1);
        }
        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
        .vinyl-disc.playing { animation-play-state: running; }

        .fp-info-area { margin-bottom: 30px; padding: 0 10px; text-align: left; }
        .fp-title { font-size: 24px; font-weight: 700; margin-bottom: 5px; color: var(--text-main); }
        .fp-artist { font-size: 18px; color:  #5d5d5d92; font-weight: 500; } 
        .fp-lyrics { margin-top: 8px; color: var(--text-sub); font-size: 14px; height: 20px; overflow: hidden; white-space: nowrap; text-overflow: ellipsis; }

        /* --- 进度条 --- */
        .fp-progress-container {
            width: 100%; height: 5px; background: rgba(128,128,128,0.2); border-radius: 3px;
            margin-bottom: 40px; position: relative; cursor: pointer; 
        }
        .fp-progress-bar { width: 0%; height: 100%; 
            background: linear-gradient(to right, #ff7e5f, #feb47b);/* 红色背景 */
          border-radius: 3px; position: relative; }
        .time-labels {
            display: flex; justify-content: space-between; font-size: 12px; color: var(--text-sub); margin-top: 10px; font-weight: 500;
        }

        .fp-controls { display: flex; justify-content: center; align-items: center; margin-bottom: 40px; gap: 30px; }
        
        /* 全屏播放按钮 - 红色 */
        .fp-play-btn {
            width: 70px; height: 50px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);/* 红色背景 */
            color: #ffffff; /* 白色图标 */
            border-radius: 90px; display: flex; justify-content: center; align-items: center;
            font-size: 32px; box-shadow: 0 8px 20px rgba(250, 36, 60, 0.4);
        }
        .fp-play-btn:active { transform: scale(0.9); opacity: 0.9; }

        /* 新增：侧边控制按钮样式 (循环/倍速) */
        .control-btn-side {
            width: 44px; height: 44px; display: flex; align-items: center; justify-content: center;
            color: var(--text-sub); font-size: 22px; cursor: pointer; transition: color 0.2s;
        }
        .control-btn-side.active { color: #fa243c; } /* 激活态 */
        .speed-text { font-size: 15px; font-weight: 700; width: 46px; border: 1px solid currentColor; border-radius: 4px; height: 24px; }

        #main-audio { display: none; }

        /* --- iOS 16 Style Dialog --- */
        #user-dialog-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.3); backdrop-filter: blur(2px);
            z-index: 5000; display: flex; align-items: center; justify-content: center;
            opacity: 0; visibility: hidden; transition: all 0.2s ease;
        }
        #user-dialog-overlay.active { opacity: 1; visibility: visible; }
        
        .ios-dialog-box {
            width: 270px; background: var(--dialog-bg); backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border-radius: 20px; text-align: center; transform: scale(1.1);
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        }
        #user-dialog-overlay.active .ios-dialog-box { transform: scale(1); }

        .ios-dialog-title { padding: 20px 16px 5px; font-size: 17px; font-weight: 600; color: var(--text-main); }
        .ios-dialog-desc { padding: 0 16px 15px; font-size: 13px; color: var(--text-main); }
        .ios-dialog-input-wrapper { padding: 0 16px 16px; }
        .ios-dialog-input {
            width: 100%; box-sizing: border-box; padding: 8px; border: 0.5px solid var(--border-color);
            border-radius: 10px; font-size: 14px; background: var(--input-bg); color: var(--text-main); outline: none;
        }
        .ios-dialog-btns {
            border-top: 0.5px solid var(--text-sub); border-top-color: rgba(128,128,128,0.3); display: flex;
        }
        .ios-dialog-btn {
            flex: 1; padding: 12px 0; font-size: 17px; font-weight: 600; color: #007aff;
            background: none; border: none; cursor: pointer;
        }
        .ios-dialog-btn:active { background: rgba(128,128,128,0.1); }

        /* --- Toast --- */
        #toast-box {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background-color: rgba(40, 40, 40, 0.9); color: white; padding: 25px 30px; border-radius: 16px;
            display: flex; flex-direction: column; align-items: center; gap: 12px; z-index: 3000; min-width: 120px;
            opacity: 0; visibility: hidden; transition: opacity 0.4s ease, visibility 0.4s ease;
        }
        #toast-box.show { opacity: 1; visibility: visible; }
        .toast-icon { font-size: 32px; }

    </style>
</head>

    <div class="header-left">
        <button id="header-back-btn" onclick="exitSearch()">

<script>
    const audio = document.getElementById('main-audio');
    const miniPlayBtn = document.getElementById('mini-play-btn');
    const fullPlayBtn = document.getElementById('fp-play-trigger');
    const fullPlayer = document.getElementById('full-player');
    const vinylDisc = document.getElementById('fp-disc');
    const toastBox = document.getElementById('toast-box'); 
    
    // 视图元素
    const browseView = document.getElementById('browse-view');
    const searchView = document.getElementById('search-view');
    const backBtn = document.getElementById('header-back-btn');
    
    // 新增：倍速与循环
    const speedBtn = document.getElementById('speed-btn');
    const loopBtn = document.getElementById('loop-btn');
    let loopMode = 0; // 0: 顺序(默认), 1: 单曲
    const speeds = [0.1,0.5,0.8,1.0, 1.25, 1.5, 2.0];
    let speedIndex = 3;

    // 全局数据存储
    let allSongs = [];

    // --- Toast 核心
    let toastTimer;
    function showToast(message) {
        if (toastTimer) clearTimeout(toastTimer);
        document.querySelector('.toast-text').innerText = message || "操作失败";
        toastBox.classList.add('show');
        toastTimer = setTimeout(() => { toastBox.classList.remove('show'); }, 3000);
    }

    function enterSearch() {
        // 浏览反向淡出，搜索淡入
        browseView.style.opacity = '0';
        browseView.style.transform = 'scale(0.95)';
        
        setTimeout(() => {
            browseView.classList.add('view-hidden');
            searchView.classList.remove('view-hidden');
            
            // 搜索界面动画进入
            requestAnimationFrame(() => {
                searchView.style.opacity = '1';
                searchView.style.transform = 'scale(1)';
            });
        }, 300);

        // 按钮动画
        backBtn.style.display = 'block';
        setTimeout(() => backBtn.classList.add('show'), 50);

        document.getElementById('search-input').focus();

    function exitSearch() {
        // 搜索反向淡出
        searchView.style.opacity = '0';
        searchView.style.transform = 'scale(0.95)';
        backBtn.classList.remove('show');
        
        setTimeout(() => {
            searchView.classList.add('view-hidden');
            browseView.classList.remove('view-hidden');
            backBtn.style.display = 'none';

            // 浏览界面恢复
            requestAnimationFrame(() => {
                browseView.style.opacity = '1';
                browseView.style.transform = 'scale(1)';

    function handleSearch() {
        const query = document.getElementById('search-input').value.toLowerCase();
        if(!query) {
            document.getElementById('search-results').innerHTML = '';
            return;
        }
        const results = allSongs.filter(s => 
            s.title.toLowerCase().includes(query) || 
            s.artist.toLowerCase().includes(query)
        );
        render(results, 'search-results');
    }

    function selectSong(song) {
        document.getElementById('player-bar').style.display = 'flex';
        document.getElementById('p-cover').src = song.cover;
        document.getElementById('p-title').innerText = song.title;

        document.getElementById('fp-cover').src = song.cover;
        document.getElementById('fp-title').innerText = song.title;
        document.getElementById('fp-artist').innerText = song.artist;
        
        audio.src = song.url;
        audio.playbackRate = speeds[speedIndex]; // 保持倍速
        audio.play().then(() => updatePlayState(true))
            .catch(e => { console.log("Fail", e); updatePlayState(false); showToast("音乐播放失败"); });
    }

    function togglePlay(event) {
        if(event) event.stopPropagation();
        if (audio.paused) {
            audio.play().then(() => updatePlayState(true)).catch(() => showToast("音乐播放失败"));
        } else {
            audio.pause(); updatePlayState(false);
        }
    }

    function updatePlayState(isPlaying) {
        if (isPlaying) {
            miniPlayBtn.innerHTML = ICON_PAUSE; fullPlayBtn.innerHTML = ICON_PAUSE; vinylDisc.classList.add('playing');
        } else {
            miniPlayBtn.innerHTML = ICON_PLAY; fullPlayBtn.innerHTML = ICON_PLAY; vinylDisc.classList.remove('playing');

    // --- Progress Bar ---
    const progressContainer = document.getElementById('progress-container');
    const progressBar = document.getElementById('progress-bar');
    const currTimeEl = document.getElementById('current-time');
    const durTimeEl = document.getElementById('total-duration');
    let isDragging = false; 

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', () => { durTimeEl.innerText = formatTime(audio.duration); });

    progressContainer.addEventListener('click', setProgress);
    progressContainer.addEventListener('mousedown', (e) => { isDragging = true; setProgress(e); });
    document.addEventListener('mousemove', (e) => { if (isDragging) setProgress(e); });
    document.addEventListener('mouseup', () => { isDragging = false; });

    progressContainer.addEventListener('touchstart', (e) => { isDragging = true; setTouchProgress(e); }, {passive: false});
    document.addEventListener('touchmove', (e) => { if (isDragging) { e.preventDefault(); setTouchProgress(e); } }, {passive: false});
    document.addEventListener('touchend', () => { isDragging = false; });

    function updateProgress(e) {
        if (isDragging) return; 
        const { duration, currentTime } = e.srcElement;
        if (isNaN(duration)) return;
        progressBar.style.width = `${(currentTime / duration) * 100}%`;
        currTimeEl.innerText = formatTime(currentTime);
        if(audio.duration) durTimeEl.innerText = formatTime(audio.duration);
    }

    function setProgress(e) {
        const width = progressContainer.clientWidth;
        const duration = audio.duration;
        if (isNaN(duration)) return;
        const clickX = e.clientX - progressContainer.getBoundingClientRect().left;
        audio.currentTime = (clickX / width) * duration;
        progressBar.style.width = `${(clickX / width) * 100}%`;
    }

    function setTouchProgress(e) {
        const width = progressContainer.clientWidth;
        const duration = audio.duration;
        if (isNaN(duration)) return;
        const touchX = e.touches[0].clientX - progressContainer.getBoundingClientRect().left;
        let newTime = (touchX / width) * duration;
        if (newTime < 0) newTime = 0; if (newTime > duration) newTime = duration;
        audio.currentTime = newTime;
        progressBar.style.width = `${(newTime / duration) * 100}%`;
    }

    function formatTime(s) {
        if (isNaN(s)) return "00:00";
        const min = Math.floor(s / 60), sec = Math.floor(s % 60);
        return `${min < 10 ? '0' + min : min}:${sec < 10 ? '0' + sec : sec}`;
    }
